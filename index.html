<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="dating.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.12.0.js"></script>
    <script src="js/dating.js"></script>
    <title>Dating Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Date a Celebrity</h1>

      <p>To pair you with a celebrity, we need to know a little about you:</p>

      <form id="questions">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="drink">Coffee or Tea</label>
        <select id="hobbies">
          <option value="coffee">coffee</option>
          <option value="tea">tea</option>
        </select>


        <button type="submit" class="btn">Who will you be dating?</button>
      </form>

      <div id="result1">
        <p>You will have to date <img src="clinton.jpg" alt="picture"> Hilary Clinton, deal with it!</p>
      </div>
      <div id="result2">
        <p>You will have to date <img src="blue.jpg" alt="picture"> Cameron Diaz, SCORE!</p>
      </div>
      <div id="result3">
        <p>You will have to date <img src="bieber.jpg" alt="picture"> Justin Bieber, Deal with it!</p>

      </div>
      <div id="result4">
        <p>You will have to date <img src="trump.jpg" alt="picture"> Donald Trump, "You are in Hell"</p>
      </div>
    </div>
  </body>
</html>
